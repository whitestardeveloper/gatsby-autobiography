backend:
  name: github
  repo: whitestardeveloper/gatsby-autobiography
  branch: main

media_folder: "src/images"
public_folder: ../

collections:
  - name: data # Used in routes, e.g., /admin/collections/blog
    label: Data # Used in the UI
    folder: src/content/data/ # The path to the folder where the documents are stored
    extension: md
    format: json
    slug: "{{fields.name}}_{{year}}-{{month}}-{{day}}"
    identifier-field: slug
    create: false
    fields: # The fields for each document, usually in front matter
      - label: "Person"
        name: "person"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Mail", name: "mail", widget: "string" }
          - { label: "Telephone", name: "telephone", widget: "string" }
          - { label: "Web Adress", name: "mail", widget: "string" }
          - { label: "Job", name: "job", widget: "string" }
          - { label: "Company Spell", name: "company_spell", widget: "string" }

